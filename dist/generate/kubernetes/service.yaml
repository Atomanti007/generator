apiVersion: v1
kind: Service
metadata:
  name: cacheman-downloader
  labels:
    app: cacheman-downloader
  namespace: default
spec:
  selector:
    app: cacheman-downloader
  ports:
    - name: business
      protocol: TCP
      port: 8080
      targetPort: business
    - name: jmx
      protocol: TCP
      port: 9090
      targetPort: jmx
