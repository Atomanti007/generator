apiVersion: v1
kind: Service
metadata:
  name: {{name}}
  labels:
    app: {{name}}
  namespace: default
spec:
  selector:
    app: {{name}}
  ports:
    - name: business
      protocol: TCP
      port: 8080
      targetPort: business
    - name: jmx
      protocol: TCP
      port: 9090
      targetPort: jmx
