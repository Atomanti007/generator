allprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'

    group 'hu.kzsolt.storesync'
    version '{{version}}'

    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"

    targetCompatibility = 1.11
    sourceCompatibility = 1.11

    ext {
        springdocOpenapiUi = "1.4.0"
        springfoxswagger = "2.9.2"
        springBoot = "2.3.4.RELEASE"
        mapstructVersion = "1.3.1.Final"
        springDependencyManagement = "1.0.10.RELEASE"
        dockerHost = "719012679654.dkr.ecr.eu-central-1.amazonaws.com"
        logstashLogbackEncoder = "6.4"
        openfeign = "2.2.3.RELEASE"
    }

    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: "${springBoot}"
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${springBoot}"

        implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: "${logstashLogbackEncoder}"
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    }

    test {
        useJUnitPlatform ()
    }
}
