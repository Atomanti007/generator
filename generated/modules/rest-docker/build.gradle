plugins {
    id 'org.springframework.boot' version "${springBoot}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
}

ext {
    dockerName = "${rootProject.name}"
    dockerImage = "${dockerHost}/${dockerName}:${project.version}"
}

apply from: "docker.gradle"

dependencies {
    implementation project(":modules:business")

//    Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation "org.springframework.cloud:spring-cloud-starter-openfeign:${openfeign}"

//    Swagger UI
    implementation "io.springfox:springfox-swagger2:${springfoxswagger}"
    implementation "io.springfox:springfox-swagger-ui:${springfoxswagger}"
    implementation "org.springdoc:springdoc-openapi-ui:${springdocOpenapiUi}"

//    Prometheus metrics
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'
}
